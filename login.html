<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="text-center">Авторизация</h1>
  <div class="mx-auto my-5 col-sm-6">
    <form action="/login" onsubmit="sendForm(this); return false;" method="post">
      <div class="mb-3">
        <label for="login">Логин:</label>
        <input type="text" name="login" placeholder="Логин" class="form-control" id="login">
      </div>
      <div class="mb-3">
        <label for="pass">Пароль:</label>
        <input type="password" name="pass" placeholder="Пароль" class="form-control" id="pass">
      </div>
      <div class="mb-3">
        <input type="submit" class="btn btn-primary form-control">
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  function sendForm(form){
    const formData = new FormData(form);
    fetch("/login", {
      method: "post",
      body: formData
    })
  }
</script>
</body>
</html>
